<ng-container
  *ngTemplateOutlet="
    itemTemplate;
    context: {
      errorName: 'uppercaseLetters',
      invalid: errors()?.['uppercaseLetters']
    }
  "
></ng-container>

  *ngTemplateOutlet="

<ng-template #itemTemplate let-errorName="errorName" let-invalid="invalid">
  <div class="item" [ngClass]="{ valid: !invalid }">
    <dlsd-icon
      category="result"
      [name]="invalid ? 'negative' : 'positive'"
      type="default"
      [size]="16"
    ></dlsd-icon>

    <p class="f-regular-2">
      {{ I18N + "." + errorName | translate }}
    </p>
  </div>
</ng-template>
