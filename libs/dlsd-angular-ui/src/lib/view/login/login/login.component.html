<form [formGroup]="form()">
  <dlsd-input formControlName="email" size="s" placeholder="Email"></dlsd-input>

  <dlsd-input formControlName="password" size="s"></dlsd-input>

  @if (formMode() === AccountFormMode.SIGN_UP) {
  <dlsd-input formControlName="passwordRepeat" size="s"></dlsd-input>
  } @if (hasPasswordStrength()) {
  <dlsd-password-strength
    [passwordControl]="form().controls['password']!"
  ></dlsd-password-strength>
  }
</form>
